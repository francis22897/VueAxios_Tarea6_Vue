<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Rick & Morty</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>

<body>

	<header>
		<div class="py-5">
			<h1><img src="img/Header.png" alt=""></h1>
		</div>
	</header>
	<main class="bg-dark">
		<div class="container" id="app">
			<div class="cards pb-5">
				<card v-for="card in cards" :card="card"></card>
			</div>
		</div>
	</main>

	<template id="card-template">
		<div class='card mt-5'>
			<img class='card-img-top' :src="url_image" alt=''>
			<div class='card-body'>
				<h5 class='card-title'>{{ card.name }}</h5>
				<div class='card-text'>
					<div class='identification'>
						<p class='name'>ID</p>
						<p class='value'>{{ card.id }}</p>
					</div>
				</div>
				<div class='information'>
					<div class='status'>
						<p class='name'>STATUS</p>
						<p class='value'>{{ card.status }}</p>
					</div>
					<div class='species'>
						<p class='name'>SPECIES</p>
						<p class='value'>{{ card.species }}</p>
					</div>
					<div class='type'>
						<p class='name'>TYPE</p>
						<p class='value'>{{ card.type}}</p>
					</div>
					<div class='gender'>
						<p class='name'>GENDER</p>
						<p class='value'>{{ card.gender }}</p>
					</div>
				</div>
			</div>
		</div>
	</template>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@1.0.18/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
